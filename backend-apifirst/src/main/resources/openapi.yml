tags:
  - name: Контроллер администратора
  - name: Получение детальной информации по продукту на основании номера продукта
  - name: Получение детальной информации по продукту
  - name: Получение детальной информации по филиалу
paths:
  /branch/details:
    get:
      operationId: getBranchDetails
      parameters:
        - description: Код филиала
          example: '00040'
          in: query
          name: branchId
          required: true
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchDetailsDTO'
          description: OK
      summary: Получение детальной информации по филиалу
      tags:
        - Получение детальной информации по филиалу
  /cache/db/details/clear:
    get:
      operationId: clearDetailsFromDBCache
      parameters:
        - in: query
          name: mdmId
          required: true
          schema:
            type: string
        - description: Режим получения данных миграции
          in: header
          name: x-migration-info
          required: false
          schema:
            type: boolean
            default: false
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
                format: int32
          description: OK
      summary: Очистка детальной информации о продуктах клиента из кеша (база данных)
      tags:
        - Контроллер администратора
  /cache/redis/details/clear:
    get:
      operationId: clearDetailsFromCache
      parameters:
        - in: query
          name: mdmId
          required: true
          schema:
            type: string
        - description: Режим получения данных миграции
          in: header
          name: x-migration-info
          required: false
          schema:
            type: boolean
            default: false
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
                format: int64
          description: OK
      summary: Очистка детальной информации о продуктах клиента из кеша
      tags:
        - Контроллер администратора
  /cache/redis/entities/clear:
    get:
      operationId: clearClientEntitiesFromCache
      parameters:
        - in: query
          name: mdmId
          required: true
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
                format: int64
          description: OK
      summary: Очистка информации о продуктах клиента из кеша, полученных из portfolio-entities
      tags:
        - Контроллер администратора
  /details:
    get:
      deprecated: true
      operationId: getDetailByProduct
      parameters:
        - description: Уникальный идентификатор продукта
          example: 6C44745DCF8C49CEBE88DB0F8D629962
          in: query
          name: publicId
          required: true
          schema:
            type: string
        - description: Ид клиента
          example: 1076844185
          in: header
          name: X-Mdm-Id
          required: true
          schema:
            pattern: '[0-9]{1,15}'
            type: string
        - description: Номер шарда
          in: header
          name: X-Shard-Name
          required: false
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DetailBaseEntity'
                  - $ref: '#/components/schemas/AccountDetail'
                  - $ref: '#/components/schemas/CardDetail'
                  - $ref: '#/components/schemas/InsuranceContractDetails'
                  - $ref: '#/components/schemas/InvestAgreementDetail'
                  - $ref: '#/components/schemas/LoanDetail'
          description: OK
      summary: Получение детальной информации по продукту
      tags:
        - Получение детальной информации по продукту
  /details/facade:
    get:
      deprecated: true
      operationId: getProductDetailsForFacade
      parameters:
        - description: Уникальный идентификатор продукта
          example: 6C44745DCF8C49CEBE88DB0F8D629962
          in: query
          name: publicId
          required: true
          schema:
            type: string
        - description: Ид клиента
          example: 1076844185
          in: header
          name: X-Mdm-Id
          required: true
          schema:
            pattern: '[0-9]{1,15}'
            type: string
        - description: Номер шарда
          in: header
          name: X-Shard-Name
          required: false
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DetailBaseEntity'
                  - $ref: '#/components/schemas/AccountDetail'
                  - $ref: '#/components/schemas/CardDetail'
                  - $ref: '#/components/schemas/InsuranceContractDetails'
                  - $ref: '#/components/schemas/InvestAgreementDetail'
                  - $ref: '#/components/schemas/LoanDetail'
          description: OK
      summary: Получение детальной информации по продукту без конфиденциальных данных
      tags:
        - Получение детальной информации по продукту
  /portfolio/details:
    get:
      operationId: getDetailByProductNew
      parameters:
        - description: Уникальный идентификатор продукта
          example: 6C44745DCF8C49CEBE88DB0F8D629962
          in: query
          name: publicId
          required: true
          schema:
            type: string
        - description: Ид клиента
          example: 1076844185
          in: header
          name: X-Mdm-Id
          required: true
          schema:
            pattern: '[0-9]{1,15}'
            type: string
        - description: Номер шарда
          in: header
          name: X-Shard-Name
          required: false
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailResponseDTO'
          description: OK
      summary: Получение детальной информации по продукту
      tags:
        - Получение детальной информации по продукту
  /portfolio/details/account/{accountNumber}:
    get:
      operationId: findProductDetailsByAccountNumber
      parameters:
        - description: Номер счета
          example: 45509810181414450000
          in: path
          name: accountNumber
          required: true
          schema:
            pattern: '[0-9,A-Z,a-z]{20}'
            type: string
        - description: Имя шарда
          in: header
          name: x-shard-name
          required: false
          schema:
            type: string
        - description: Идентификатор клиента в mdm
          in: header
          name: x-mdm-id
          required: false
          schema:
            type: string
        - description: Система
          in: query
          name: system
          required: false
          schema:
            $ref: '#/components/schemas/SubSystems'
        - description: Режим получения данных миграции
          in: header
          name: x-migration-info
          required: false
          schema:
            type: boolean
            default: false
        - description: БИК, которому принадлежит счет
          in: query
          name: bik
          required: false
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailResponseDTO'
          description: OK
      summary: Запрос детальной информации по номеру счета
      tags:
        - Получение детальной информации по продукту на основании номера продукта
  /portfolio/details/card/{cardNumber}:
    get:
      operationId: findProductDetailsByCardNumber
      parameters:
        - description: Номер карты
          example: 4272290775253347
          in: path
          name: cardNumber
          required: true
          schema:
            pattern: '[0-9]{13,19}'
            type: string
        - description: Имя шарда
          in: header
          name: x-shard-name
          required: false
          schema:
            type: string
        - description: Идентификатор клиента в mdm
          in: header
          name: x-mdm-id
          required: false
          schema:
            type: string
        - description: Система
          in: query
          name: system
          required: false
          schema:
            $ref: '#/components/schemas/SubSystems'
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailResponseDTO'
          description: OK
      summary: Запрос детальной информации по номеру карты
      tags:
        - Получение детальной информации по продукту на основании номера продукта
  /portfolio/details/facade:
    get:
      operationId: getProductDetailsForFacadeNew
      parameters:
        - description: Уникальный идентификатор продукта
          example: 6C44745DCF8C49CEBE88DB0F8D629962
          in: query
          name: publicId
          required: true
          schema:
            type: string
        - description: Ид клиента
          example: 1076844185
          in: header
          name: X-Mdm-Id
          required: true
          schema:
            pattern: '[0-9]{1,15}'
            type: string
        - description: Номер шарда
          in: header
          name: X-Shard-Name
          required: false
          schema:
            type: string
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailResponseDTO'
          description: OK
      summary: Получение детальной информации по продукту без конфиденциальных данных
      tags:
        - Получение детальной информации по продукту
  /portfolio/details/loan:
    get:
      operationId: findProductDetailsByLoanNumberForEpa
      parameters:
        - description: Номер кредитного договора
          example: V625/0700-0000014
          in: query
          name: loanNumber
          required: true
          schema:
            type: string
        - description: Имя шарда
          in: header
          name: x-shard-name
          required: false
          schema:
            type: string
        - description: Идентификатор клиента в mdm
          in: header
          name: x-mdm-id
          required: false
          schema:
            type: string
        - description: Система
          in: query
          name: system
          required: false
          schema:
            $ref: '#/components/schemas/SubSystems'
        - description: Сервис-инициатор запроса
          example: test-service
          in: header
          name: X-Initiator-Service
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailResponseDTO'
          description: OK
      summary: Запрос детальной информации по номеру кредитного договора для ЕПА
      tags:
        - Получение детальной информации по продукту на основании номера продукта
components:
  schemas:
    AccountDetail:
      type: object
      description: Счет. Детализация
      discriminator:
        propertyName: '@type'
      allOf:
        - $ref: '#/components/schemas/DetailBaseEntity'
        - type: object
          properties:
            accountHolder:
              type: string
              description: Имя владельца счета
            accountHolders:
              type: array
              description: Данные владельцев счета
              items:
                $ref: '#/components/schemas/AccountHolder'
            accountPrevious:
              $ref: '#/components/schemas/AccountPrevious'
            accountType:
              type: string
              description: Тип счета Активный/Пассивный
            accountTypeDesription:
              type: string
              description: Описание типа счета
            additionalInfo:
              $ref: '#/components/schemas/AdditionalInfo'
            arrestedAmount:
              type: number
              description: Сумма ареста
            balanceCourtOrder:
              type: number
              description: Доступный остаток для списания по судебному приказу
            balanceTransfer:
              $ref: '#/components/schemas/BalanceTransfer'
            balanceType:
              type: string
              description: Тип баланса счета C/D
            bankruptcyMark:
              type: string
              description: Признак банкротства
            blockedAmount:
              type: number
              description: Блокированная сумма
            capitalInterest:
              type: string
              description: Сумма капитализированных процентов (Сумма выплаченных процентов, но не снятых с основного счета вклада)
            contractInfo:
              $ref: '#/components/schemas/ContractInfo'
            contractNumber:
              type: string
              description: Идентификатор договора
            currentAccount:
              type: string
              description: Текущий счет для ОМС
            displayStatus:
              type: string
              description: Статус счета для main-page
            endWelcomeDate:
              type: string
              description: Дата окончания льготного периода
              format: date
            insurance:
              type: boolean
              description: Признак наличия страховки
            isArrested:
              type: boolean
              description: Флаг наличия ареста на счете
            isSuspend:
              type: boolean
              description: Флаг, указывающий, что счет находится в режиме приостановки дебета в конце даты вступления в силу
            lastOperationDate:
              type: string
              description: Дата последней операции по счету
              format: date
            maskedNumber:
              type: string
              description: Маскированный номер счета
            minBalance:
              type: number
              description: Минимальный остаток на дату запроса
            mir:
              type: boolean
              description: Счет ПС мир
            monthProfit:
              type: number
              description: Доход за последний месяц
            number:
              type: string
              description: Номер счета
            overdraft:
              $ref: '#/components/schemas/Overdraft'
            planningAccruedInterest:
              type: number
              description: Планируемая сумма накопленных процентов на дату запроса
            planningAccruedInterestEndMonth:
              type: number
              description: Планируемая сумма накопленных процентов на конец месяца
            rate:
              type: number
              description: Процент на остаток
            region:
              type: string
              description: Регион
            salePoint:
              type: string
              description: Код точки продажи
            startWelcomeDate:
              type: string
              description: Дата начала льготного периода
              format: date
            statusDetail:
              type: string
              description: Детальный статус счета (используется для эскроу-счетов)
            subProductType:
              type: string
              description: Тип субпродукта
            sumPaidInterest:
              type: string
              description: Уплаченные проценты
            weightRate:
              type: number
              description: Cредневзвешенная ставка
            welcomePeriodStatus:
              type: string
              description: Текущий статус льготного периода на договоре
    AccountDetailCC:
      type: object
      description: Счет кредитной карты. Детализация
      discriminator:
        propertyName: '@type'
      allOf:
        - $ref: '#/components/schemas/AccountDetail'
        - type: object
          properties:
            installmentPlan:
              $ref: '#/components/schemas/InstallmentPlan'
            paymentHoliday:
              $ref: '#/components/schemas/PaymentHoliday'
            paymentHolidayLaw:
              $ref: '#/components/schemas/PaymentHolidayLaw'
            segmentsInfo:
              type: array
              description: Данные о счете по сегментам
              items:
                $ref: '#/components/schemas/Segment'
    AccountDetailExtCards:
      type: object
      description: Счет с картами. Детализация
      discriminator:
        propertyName: '@type'
      allOf:
        - $ref: '#/components/schemas/AccountDetailCC'
        - type: object
          properties:
            cards:
              type: array
              description: Карты
              items:
                $ref: '#/components/schemas/CardDetail'
    AccountHolder:
      type: object
      properties:
        endDate:
          type: string
          description: Окончание владения счетом
          format: date
        kind:
          type: string
          description: Тип клиента
          enum:
            - OWNER
            - CO_OWNER
            - BENEFICIARY
            - DEPOSITOR
        ownershipPercentage:
          type: string
          description: Процент владения средствами на счете
        startDate:
          type: string
          description: Начало владения счетом
          format: date
      description: Данные владельцев счета
    AccountInfo:
      type: object
      properties:
        id:
          type: string
          description: Ид счета
      description: Экземпляр счета продукта
    AccountPrevious:
      type: object
      properties:
        bankAccountKind:
          type: string
          description: Код вида счета
        migrationBranch:
          type: string
          description: Филиал до миграции
        migrationDate:
          type: string
          description: Дата изменения
          format: date
        migrationNumber:
          type: string
          description: Номер до миграции
        migrationPreviousBIC:
          type: string
          description: БИК до миграции счета
        migrationSystem:
          type: string
          description: Наименование системы-источника до миграции
      description: Данные счета до миграции
    AdditionalInfo:
      type: object
      properties:
        accountList:
          type: array
          description: Список ид счетов продукта
          items:
            $ref: '#/components/schemas/AccountInfo'
        contractList:
          type: array
          description: Список ид контрактов, к которым относится пордукт
          items:
            $ref: '#/components/schemas/ContractInfo'
        productList:
          type: array
          description: Список ид  экземпляров продуктов, к которым относится продукт
          items:
            $ref: '#/components/schemas/ProductInfo'
        registerList:
          type: array
          description: Список регистров продукта
          items:
            $ref: '#/components/schemas/RegisterInfo'
      description: Дополнительная информация по продукту
    AgreementDetail:
      type: object
      properties:
        contractCloseDate:
          type: string
          description: Дата расторжения
          format: date
          example: '2021-02-02'
        contractNumber:
          type: string
          description: Номер соглашения
          example: 104SS2
        contractOpenDate:
          type: string
          description: Дата заключения
          format: date
          example: '2021-02-02'
        contractProcessType:
          type: string
          description: Способ заключения соглашения
          example: Office
        contractStatus:
          type: string
          description: Статус соглашения
          example: Active
        contractType:
          type: string
          description: Тип соглашения
          example: BrokerContract
        dayClose2Iis:
          type: integer
          description: Количество дней до закрытия второго ИИС
          format: int32
          example: 3
        is2Iis:
          type: boolean
          description: Признак наличия 2го ИИС
          example: true
        isQI:
          type: boolean
          description: Признак квалифицированного инвестора
          example: true
        tariffPlan:
          type: string
          description: Тарифный план
          example: Инвестор привилег
      description: Инвестиционное соглашение. Детализация
    Akkreditiv:
      type: object
      description: Аккредитив. Детализация
      discriminator:
        propertyName: '@type'
      allOf:
        - $ref: '#/components/schemas/AccountDetail'
        - type: object
          properties:
            akkreditivInfo:
              $ref: '#/components/schemas/AkkreditivInfo'
    AkkreditivInfo:
      type: object
      properties:
        akkreditivAmortizationAmountCalcEnd:
          type: number
          description: Сумма начисления по событию окончания аккредитива
        akkreditivAmortizationAmountCalcEndMonth:
